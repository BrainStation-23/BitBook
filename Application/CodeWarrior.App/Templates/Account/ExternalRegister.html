<h2>Register</h2>

<form class="form-horizontal" role="form">
    <h4>Associate your {{ externalRegisterInfo.data.loginProvider }}</h4>
    <hr />
    <p class="text-success">
        You've successfully authenticated with <strong ng-bind="externalRegisterInfo.data.loginProvider"></strong>.
        Please enter a user name for this site below and click the Register button to finish logging in.
    </p>
    <ul class="text-danger" ng-if="externalRegisterErrors">
        <li ng-repeat="externalRegisterError in externalRegisterErrors">{{ externalRegisterError }}</li>
    </ul>
    <div class="form-group">
        <label for="RegisterExternalUserName" class="col-md-2 control-label">User name</label>
        <div class="col-md-10">
            <input type="text" id="RegisterExternalUserName" class="form-control" ng-model="externalRegisterInfo.data.userName" />
        </div>
    </div>
    <div class="form-group">
        <div class="col-md-offset-2 col-md-10">
            <button type="button" class="btn btn-default" ng-click="registerExternal()">Sign up</button>
        </div>
    </div>
</form>
