<h2>Profile Update Form</h2>

<hr />

<form class="form-horizontal" role="form" name="ProfileEditForm" novalidate>

    <h4>Edit your account information</h4>
    <hr />

    <ul class="text-danger" ng-if="profileEditErrors">
        <li ng-repeat="profileEditError in profileEditErrors">{{ profileEditError }}</li>
    </ul>

    <div class="form-group">
        <label for="FirstName" class="col-md-2 control-label">First Name</label>
        <div class="col-md-10">
            <input type="text" ng-model="user.firstName" name="FirstName" id="FirstName" class="form-control" ng-required="true" />
            <span class="field-validation-error" ng-if="profileEditFormSubmitted && ProfileEditForm.FirstName.$invalid">The First Name field is invalid.</span>
        </div>
    </div>

    <div class="form-group">
        <label for="LastName" class="col-md-2 control-label">Last Name</label>
        <div class="col-md-10">
            <input type="text" ng-model="user.lastName" name="LastName" id="LastName" class="form-control" ng-required="true" />
            <span class="field-validation-error" ng-if="profileEditFormSubmitted && ProfileEditForm.LastName.$invalid">The Last Name field is invalid.</span>
        </div>
    </div>

    <div class="form-group">
        <div class="col-md-offset-2 col-md-10">
            <input type="button" class="btn btn-success" value="Update" ng-click="update(user)" />
            <span ng-if="profileEditInProgresss">
                <i class="fa fa-spinner fa-spin fa-lg"></i> In Progress...
            </span>
        </div>
    </div>

</form>

<form>
    <input type="file" name="avatar" onchange="uploadAvatar()" />
</form>

<table class="table">
    <thead>
        <tr>
            <th width="50%">Name</th>
            <th ng-show="uploader.isHTML5">Size</th>
            <th ng-show="uploader.isHTML5">Progress</th>
            <th>Status</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="item in uploader.queue">
            <td><strong>{{ item.file.name }}</strong></td>
            <td ng-show="uploader.isHTML5" nowrap>{{ item.file.size/1024/1024|number:2 }} MB</td>
            <td ng-show="uploader.isHTML5">
                <div class="progress" style="margin-bottom: 0;">
                    <div class="progress-bar" role="progressbar" ng-style="{ 'width': item.progress + '%' }"></div>
                </div>
            </td>
            <td class="text-center">
                <span ng-show="item.isSuccess"><i class="glyphicon glyphicon-ok"></i></span>
                <span ng-show="item.isCancel"><i class="glyphicon glyphicon-ban-circle"></i></span>
                <span ng-show="item.isError"><i class="glyphicon glyphicon-remove"></i></span>
            </td>
            <td nowrap>
                <button type="button" class="btn btn-success btn-xs" ng-click="item.upload()" ng-disabled="item.isReady || item.isUploading || item.isSuccess">
                    <span class="glyphicon glyphicon-upload"></span> Upload
                </button>
                <button type="button" class="btn btn-warning btn-xs" ng-click="item.cancel()" ng-disabled="!item.isUploading">
                    <span class="glyphicon glyphicon-ban-circle"></span> Cancel
                </button>
                <button type="button" class="btn btn-danger btn-xs" ng-click="item.remove()">
                    <span class="glyphicon glyphicon-trash"></span> Remove
                </button>
            </td>
        </tr>
    </tbody>
</table>
