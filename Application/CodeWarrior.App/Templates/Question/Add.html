<form class="form-horizontal">
    <fieldset>
        <div class="form-group">
            <label for="" class="col-lg-2 control-label">
               Title
            </label>
            <div class="col-lg-9">
             
                    <input type="text" ng-model="question.title" placeholder="Question Title"
                           class="form-control" />
                    
            </div>
        </div>
   


        <div class="form-group">
            <label for="textArea" class="col-lg-2 control-label">
                Question Body
            </label>
            <div class="col-lg-9">
                <textarea class="form-control" rows="8" id="textArea" ng-model="question.body"></textarea>
            </div>
        </div>
        <div class="form-group">
            <div class="col-lg-10 col-lg-offset-2">
                <button type="submit" class="btn btn-primary" ng-click="addQuestion(question)">
                    Add
                </button>
            </div>
        </div>
    </fieldset>
</form>
