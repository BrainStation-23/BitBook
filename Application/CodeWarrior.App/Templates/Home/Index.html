<h3>Share something</h3>
<hr />

<form class="form-horizontal" role="form" name="AddPostForm" novalidate>

    <div class="form-group">
        <label for="Message" class="col-md-2 control-label">Say Something</label>
        <div class="col-md-10">
            <textarea class="col-lg-9" ng-model="post.message" name="Message" id="Message" ng-required="true"></textarea>
            <br />
            <span class="field-validation-error col-lg-9" ng-if="addPostSubmitted && AddPostForm.Message.$invalid">Please..... Say Something.</span>
        </div>
    </div>

    <div class="form-group">
        <div class="col-md-offset-2 col-md-10">
            <input type="submit" class="btn btn-success" value="Share Post" ng-click="addPost(post)" />
        </div>
    </div>

</form>

<h2>Post Feeds</h2>

<hr />

<div ng-repeat="post in posts">

</div>
